<div class="container mt-5 md-flex" [@routerTransition]>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
            <div class="card-body text-center">
                <h3>Servicios </h3>
            </div>
        </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo text-center"> {{accion | uppercase}} Servicio </h5>
                    <form [formGroup]="form" (ngSubmit)="guardarServicio()">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text" id="basic-addon1">Titulo</span>
                            <input formControlName="titulo" type="text" class="form-control" placeholder="Titulo" aria-label="Username" aria-describedby="basic-addon1">
                          </div>  
                          <div class="input-group input-group-lg mb-3">
                            <textarea  rows="8"   placeholder="descripciÃ³n" type="text" 
                            maxlength="500" formControlName="descripcion" class="form-control"  aria-label="Username" ></textarea>
                          </div>  
                          <div class="d-grid gap-2 text-dark ">
                          <button [disabled]="form.invalid" type="submit" class=" text-light btn btn-sucess btn-lg bg-success "> <i class="uil uil-database"></i> Aceptar </button>
                        </div>
                      </form>
                </div>
            </div>
        </div>  
        
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="titulo text-center">   Listado de  Servicios </h5>
                    <div class="row mt-4 mt-5"  >
                        <div class=" col-12 col-md-6 col-lg-6" *ngFor="let servicios of listServicios; let i = index">
                            <div class="card">
                              <div class="container iconos mt-3">
                                <button mat-raised-button color="basic" (click)="editarServicio(servicios)"><i  class="uil uil-edit text-success"></i></button>
                                <button mat-raised-button color="basic" (click)="eliminarServicio(servicios.id)">                                <i   class="uil uil-trash-alt text-danger"></i>
                                </button>
                            </div>
                                <div class="card-body">
                                    <mat-accordion>    
                                        <mat-expansion-panel (opened)="panelOpenState = true"
                                                             (closed)="panelOpenState = false">
                                         <mat-expansion-panel-header>            
                                        <td> <h6>{{servicios.titulo }}</h6></td>
                                    </mat-expansion-panel-header>
                                        <td> <p>{{servicios.descripcion}}</p></td>
                                    </mat-expansion-panel>
                                    </mat-accordion>
                                        </div>
                                     </div>                   
                               </div>
                            </div>
                </div>
            </div>
        </div>
    </div>
</div>
