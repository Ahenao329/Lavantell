<div class="section"> 
<h1 mat-dialog-title>{{sucursales!= null ? 'Editar Sucursal': 'Nueva Sucursal' }}</h1>
<hr />
<form [formGroup]="formLogin" novalidate (ngSubmit)="guardarSucursales()">
<div mat-dialog-content>
 <div class="row">
 <div class="col-sm-6 col-xs-12">    
    <mat-form-field class="input"  >
        <input clas="input" type="text"  formControlName="nombre"  matInput placeholder="Nombre" maxlength="30"> 
          <mat-error *ngFor="let validation of errors.Requerido">
            <mat-error class="error-message"
            *ngIf="formLogin.get('nombre').hasError(validation.type) && (formLogin.get('nombre').dirty || formLogin.get('nombre').touched)">
            {{validation.message}}
                </mat-error>
        </mat-error>
    </mat-form-field>
</div>
    <div class="col-sm-6 col-xs-12">    
    <mat-form-field class="input"  >
        <input clas="input" type="text"  formControlName="telefono"  matInput placeholder="Teléfono" maxlength="10"> 
          <mat-error *ngFor="let validation of errors.Telefono">
            <mat-error class="error-message"
            *ngIf="formLogin.get('telefono').hasError(validation.type) && (formLogin.get('telefono').dirty || formLogin.get('telefono').touched)">
            {{validation.message}}
                </mat-error>
        </mat-error>
    </mat-form-field>
</div>
</div>

<div class="row">
    <div class="col-sm-6 col-xs-12">   
    <mat-form-field class="input"  >
        <input clas="input" type="text"  formControlName="direccion"  matInput placeholder="Dirección" maxlength="50"> 
          <mat-error *ngFor="let validation of errors.Telefono">
            <mat-error class="error-message"
            *ngIf="formLogin.get('direccion').hasError(validation.type) && (formLogin.get('direccion').dirty || formLogin.get('direccion').touched)">
            {{validation.message}}
                </mat-error>
        </mat-error>
    </mat-form-field>
</div>
    <div class="col-sm-6 col-xs-12">   
    <mat-form-field class="input"  >
        <input clas="input" type="text"  formControlName="horario"  matInput placeholder="Horario" maxlength="30"> 
          <mat-error *ngFor="let validation of errors.Telefono">
            <mat-error class="error-message"
            *ngIf="formLogin.get('horario').hasError(validation.type) && (formLogin.get('horario').dirty || formLogin.get('horario').touched)">
            {{validation.message}}
                </mat-error>
        </mat-error>
    </mat-form-field>
</div>
</div>

<div class="row">
    <div class="col-sm-6 col-xs-12">   
    <mat-form-field class="input"  >
        <input clas="input" type="text"  formControlName="administrador"  matInput placeholder="Administrador"> 
          <mat-error *ngFor="let validation of errors.Telefono">
            <mat-error class="error-message"
            *ngIf="formLogin.get('administrador').hasError(validation.type) && (formLogin.get('administrador').dirty || formLogin.get('administrador').touched)">
            {{validation.message}}
                </mat-error>
        </mat-error>
    </mat-form-field>
</div>
</div>
</div>

<div class="row justify-content-center">
<div mat-dialog-actions  class="col-md-12 justify-content-center text-center">
    <button mat-raised-button (click)="close()" routerLink="/private/sucursales" [mat-dialog-close]="false">Cancelar</button>
    <button mat-raised-button color="primary" 
    type="submit" [disabled]="!formLogin.valid"> Guardar</button>
</div> 
</div> 
</form>
</div>
