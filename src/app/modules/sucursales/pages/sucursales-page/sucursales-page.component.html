<section [@routerTransition]>
    <div class="container mt-5 md-flex">
    <div class="row">
    <div class="col-lg-8 offset-lg-2">
        <div class="">
        <div class=" text-center">
                <h1>Sucursales </h1>    
        </div>
    </div>
    </div>
</div>
<div class="row mt-4 mt-5">
    <div class=" col-12 col-xl-6"  *ngFor="let servicios of listSucursales; let i = index">
        <div class="card">
            <div class="card-body">
                <div class="row"  >
                    <mat-accordion>    
                        <mat-expansion-panel (opened)="panelOpenState = true"
                                             (closed)="panelOpenState = false">                       
                         <mat-expansion-panel-header>
                        <td> <h6>{{servicios.nombre }}</h6></td>
                         </mat-expansion-panel-header>
                        <p>Teléfono: {{servicios.telefono}}</p>
                        <p>Dirección: {{servicios.direccion}}</p>
                        <p>Horario: {{servicios.horario}}</p>
                        <p>Administrador: {{servicios.administrador}}</p>
                        <div class="mapouter"><div class="gmap_canvas"><iframe class="gmap_iframe" width="100%" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=485&amp;height=369&amp;hl=en&amp;q=medellin, calle 20f&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a href="https://mcpenation.com/">MCPE Nation</a></div><style>.mapouter{position:relative;text-align:right;width:100%;height:369px;}.gmap_canvas {overflow:hidden;background:none!important;width:100%;height:369px;}.gmap_iframe {height:369px!important;}</style></div>
                            </mat-expansion-panel>
                        </mat-accordion>
                </div>           
            </div>
        </div>
    </div>          
</div>
</div>
</section>
