<div class="section"> 
    <h1 mat-dialog-title>{{nosotros!= null ? 'Editar Sucursal': 'Nueva Sucursal' }}</h1>
    <hr />
    <form [formGroup]="formLogin" novalidate (ngSubmit)="guardarNosotros()">
    <div mat-dialog-content>
     <div class="row">
     <div class="col-sm-6 col-xs-12">    
        <mat-form-field class="input"  >
            <input clas="input" type="text"  formControlName="descripcion"  matInput placeholder="DescripciÃ³n" maxlength="5000"> 
              <mat-error *ngFor="let validation of errors.Requerido">
                <mat-error class="error-message"
                *ngIf="formLogin.get('descripcion').hasError(validation.type) && (formLogin.get('descripcion').dirty || formLogin.get('descripcion').touched)">
                {{validation.message}}
                    </mat-error>
            </mat-error>
        </mat-form-field>
    </div>
        <div class="col-sm-6 col-xs-12">    
        <mat-form-field class="input"  >
            <input clas="input" type="text"  formControlName="imagen"  matInput placeholder="Imagen" maxlength="5000"> 
              <mat-error *ngFor="let validation of errors.Telefono">
                <mat-error class="error-message"
                *ngIf="formLogin.get('imagen').hasError(validation.type) && (formLogin.get('imagen').dirty || formLogin.get('imagen').touched)">
                {{validation.message}}
                    </mat-error>
            </mat-error>
        </mat-form-field>
    </div>
    </div>
    </div>
    
    <div class="row justify-content-center">
    <div mat-dialog-actions  class="col-md-12 justify-content-center text-center">
        <button mat-raised-button (click)="close()" routerLink="/private/nosotros">Cancelar</button>
        <button mat-raised-button color="primary" 
        type="submit" [disabled]="!formLogin.valid"> Guardar</button>
    </div> 
    </div> 
    </form>
    </div>
